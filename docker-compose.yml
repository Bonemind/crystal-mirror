version: '3'
services:
  web:
    build: frontend
    ports:
     - "5000:80"
    depends_on:
     - api

  api:
    build: backend
    environment:
       KEMAL_ENV: production

  db:
    image: postgres:9-alpine
    environment:
      POSTGRES_PASSWORD: crystal
      POSTGRES_DB: crystal
      POSTGRES_USER: crystal
